initializr:
  boot-versions:
    - id: ${springBootLatestVersion}
      default: true
  env:
    boms:
      cas-bom:
        groupId: org.apereo.cas
        artifactId: cas-server-support-bom
        version: ${casLatestVersion}
      cas-mgmt-bom:
        groupId: org.apereo.cas
        artifactId: cas-mgmt-support-bom
        version: ${casManagementLatestVersion}
cas-initializr:
  supported-versions:
    - version: ${casManagementLatestVersion}
      boot-version: 2.7.1
      platform-version: 6.6.0
      sync: true
      validate: true
      branch: 6.6
      type: cas-mgmt
      tomcat-version: ${apacheTomcat9LatestVersion}
      java-version: 11
      container-base-image: eclipse-temurin:11-jdk
      gradle-version: 7.6
    - version: 6.5.9.1
      platform-version: 6.5.9.1
      boot-version: 2.6.3
      branch: 6.5
      sync: false
      validate: false
      type: cas
      tomcat-version: ${apacheTomcat9LatestVersion}
      java-version: 11
      container-base-image: eclipse-temurin:11-jdk
      gradle-version: 7.4
    - version: 6.6.7
      platform-version: 6.6.0
      boot-version: 2.7.3
      sync: true
      validate: true
      branch: 6.6
      type: cas
      tomcat-version: ${apacheTomcat9LatestVersion}
      java-version: 11
      container-base-image: eclipse-temurin:11-jdk
      gradle-version: 7.5.1
    - version: ${casLatestVersion}
      platform-version: ${casLatestVersion}
      boot-version: ${springBootLatestVersion}
      sync: true
      validate: true
      branch: master
      type: cas
      tomcat-version: ${apacheTomcat10LatestVersion}
      java-version: 17
      container-base-image: eclipse-temurin:17-jdk
      gradle-version: 8.1
