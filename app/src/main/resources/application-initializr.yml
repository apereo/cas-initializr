initializr:
  boot-versions:
    - id: ${springBootLatestVersion}
      default: true
  env:
    boms:
      cas-bom:
        groupId: org.apereo.cas
        artifactId: cas-server-support-bom
        version: ${casLatestVersion}
      cas-mgmt-bom:
        groupId: org.apereo.cas
        artifactId: cas-mgmt-support-bom
        version: ${casManagementLatestVersion}
cas-initializr:
  supported-versions:
    - version: 6.3.10
      platform-version: 6.3.7.4
      boot-version: 2.3.7.RELEASE
      sync: true
      branch: 6.3
      type: cas-mgmt
      tomcat-version: ${apacheTomcat9LatestVersion}
      java-version: 11
    - version: 6.4.1
      boot-version: 2.5.4
      platform-version: 6.4.6.2
      sync: true
      branch: 6.4
      type: cas-mgmt
      tomcat-version: ${apacheTomcat9LatestVersion}
      java-version: 11
    - version: ${casManagementLatestVersion}
      boot-version: 2.6.3
      platform-version: 6.5.8
      sync: true
      branch: 6.5
      type: cas-mgmt
      tomcat-version: ${apacheTomcat9LatestVersion}
      java-version: 11
    - version: 6.3.7.2
      boot-version: 2.3.7.RELEASE
      platform-version: 6.3.7.2
      sync: true
      branch: 6.3
      type: cas
      tomcat-version: ${apacheTomcat9LatestVersion}
      java-version: 11
    - version: 6.4.6.6
      boot-version: 2.5.4
      platform-version: 6.4.6.6
      sync: true
      branch: 6.4
      type: cas
      tomcat-version: ${apacheTomcat9LatestVersion}
      java-version: 11
    - version: 6.5.9
      platform-version: 6.5.9
      boot-version: 2.6.3
      branch: 6.5
      sync: true
      type: cas
      tomcat-version: ${apacheTomcat9LatestVersion}
      java-version: 11
    - version: ${casLatestVersion}
      platform-version: ${casLatestVersion}
      boot-version: ${springBootLatestVersion}
      sync: true
      branch: master
      type: cas
      tomcat-version: ${apacheTomcat9LatestVersion}
      java-version: 11
