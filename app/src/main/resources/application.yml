server:
  port: ${PORT:8080}
  ssl:
    enabled: false
debug: false

management:
  security:
    enabled: false
  server:
    port: ${MGMT_PORT:8081}
    address: ${MGMT_ADDRESS:127.0.0.1}
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: 'info,health,shutdown'
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
    shutdown:
      enabled: ${SHUTDOWN_ENABLED:true}

logging:
  level:
    org:
      apereo:
        cas: debug

spring:
  main:
    allow-bean-definition-overriding: true

initializr:
  name:
    value: cas
  description:
    value: 'WAR overlay to use as a starting template for Apereo CAS deployments.'
  group-id:
    value: org.apereo.cas
  artifact-id:
    value: cas
  version:
    value: @version@
  package-name:
    value: org.apereo
  javaVersions:
    - id: @javaVersion@
      default: true
  languages:
    - name: Java
      id: java
      default: true
  packagings:
    - name: War
      id: war
      default: true
  types:
    - name: CAS Overlay Gradle Project Zip
      id: cas-overlay
      description: Generate a Gradle-based project as a zip file
      tags:
        build: cas-overlay
        format: project
      default: true
      action: /starter.zip
    - name: CAS Overlay Gradle Project TGZ
      id: cas-overlay
      description: Generate a Gradle-based project as a tgz file
      tags:
        build: cas-overlay
        format: project
      default: false
      action: /starter.tgz
      
    - name: CAS Management Overlay Gradle Project Zip
      id: cas-management-overlay
      description: Generate a Gradle-based project as a zip file
      tags:
        build: cas-management-overlay
        format: project
      default: true
      action: /starter.zip
    - name: CAS Management Overlay Gradle Project TGZ
      id: cas-management-overlay
