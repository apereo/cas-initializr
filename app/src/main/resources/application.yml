      default: true
      action: /starter.zip
    - name: CAS Config Server Overlay Gradle Project TGZ
      id: cas-config-server-overlay
      description: Generate a Gradle-based project as a tgz file
      tags:
        build: cas-config-server-overlay
        format: project
      default: false
      action: /starter.tgz

    - name: CAS Discovery Server Overlay Gradle Project Zip
      id: cas-discovery-server-overlay
      description: Generate a Gradle-based project as a zip file
      tags:
        build: cas-discovery-server-overlay
        format: project
      default: true
      action: /starter.zip
    - name: CAS Discovery Server Overlay Gradle Project TGZ
      id: cas-discovery-server-overlay
      description: Generate a Gradle-based project as a tgz file
      tags:
        build: cas-discovery-server-overlay
        format: project
      default: false
      action: /starter.tgz

    - name: CAS Spring Boot Admin Server Overlay Gradle Project Zip
      id: cas-bootadmin-server-overlay
      description: Generate a Gradle-based project as a zip file
